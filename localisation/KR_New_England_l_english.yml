NEE_authoritarian_democrat_party2:0 "The Federalist Party"
NEE_authoritarian_democrat_party2_long:0 "The Federalist Party - The Federalist Party did not begin as such, being made up of those in the parties (and business) who favored closer ties with Canada and looking upon them for protection. Lead largely by American 'aristocrats' of Anglo-Saxon descent such as the Vanderbilt and Astor families, the 'The Committee to Defend America and the Crown' gradually merged with pro-Canadian business interests in the region until it became the leading pro-Entente group in the nation. Eventually as New England became besieged by syndicalism and the Radical Coalition, heavier political influence was needed and the alliance took the name of the old Federalist Party, a far older New England based party that was likewise pro-British. Viewing Canada as their best hope of beating back syndicalism and enriching New England, the Federalist Party half-expects to be appointed as the leaders of New England by Canada as a reward for their loyalism."

NEE_social_democrat_party_NP:0 "National Party"
NEE_social_democrat_party_long_NP:0 "National Party - The newly-formed National Party is made up of disgruntled Republican and Democratic voters, as well as some independents, who typically agree with the party's progressive platform. The National Party has made various appeals to both farmers and industrial workers, hoping to implement a form of crop insurance and to break monopolies. Eventually, one of the party's goals is to have full employment, so as to combat the Great Depression. The party's rising stars include George Aiken and Frances Perkins, and these figures hope to guide New England through this troubled time."

NEE_sentinel_national_populist_party:0 "The Sentinels of the Republic"
NEE_sentinel_national_populist_party_long:0 "Radical Coalition (The Sentinels of the Republic) - The more extreme wing of the Radical Coalition, the Sentinels of the Republic began as a lobbying group fighting virtually all forms of government intervention in the economy in opposition to socialism before going through a series of internal radicalizations in the face of increasingly popular redistribution movements and attacks on the upper-class, influenced by the Remnant and New England's right-wing before adopting Alfred Sloan's arguments for the efficiency of unrestrained capitalism. In recent years the powerful DuPont family has taken charge of the organization, allowing greater Social Darwinist influences and using 'Tuckerist' arguments against not only socialists but even Remnant positions and the state itself which they view as too constraining, something old-school Tuckerists have decidedly mixed feelings about when seeing their positions merged with other Sentinel ones."

