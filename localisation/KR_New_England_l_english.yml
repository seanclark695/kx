###Lovecraft###

NEE_iamprovidence:0 "Triumph of the Providence Circle"
NEE_iamprovidence_desc:0 "I am Providence, & Providence is myself—together, indissolubly as one, we stand thro’ the ages; a fixt monument set aeternally in the shadow of Durfee’s ice-clad peak!  It is New England I must have—in some form or other."
NEE_destroy_the_cult_of_the_past:0 "Destroy the Cult of the Past"
NEE_destroy_the_cult_of_the_past_desc:0 "The new order has taken hold, yet a few hold-out "patriots" nostalgic for the days of the republic remain. As for these republicans -- how can one regard seriously a frightened, greedy, nostalgic huddle of tradesmen and lucky idlers who shut their eyes to history and science, steel their emotions against decent human sympathy, cling to sordid and provincial ideals exalting sheer acquisitiveness and condoning artificial hardship for the non-materially-shrewd, dwell smugly and sentimentally in a distorted dream-cosmos of outmoded phrases and principles and attitudes based on the bygone agricultural-handicraft world, and revel in, consciously or unconsciously, mendacious assumptions such as the notion that real liberty is synonymous with the single detail of unrestricted economic license or that a rational planning of resource-distribution would contravene some vague and mystical 'American heritage'... utterly contrary to fact and without the slightest foundation in human experience? Intellectually, the Republican idea deserves the tolerance and respect one gives to the dead."
NEE_see_it_all_burn:0 "See it all Burn"
NEE_see_it_all_burn_desc:0 "If religion were true, its followers would not try to bludgeon their young into an artificial conformity; but would merely insist on their unbending quest for truth, irrespective of artificial backgrounds or practical consequences. Many falsely equate our movement to revive the Anglo spirit of America to the religious fundamentalist or occult mystics that have taken root in the darkest corners of our nation. There beliefs will ultimately betray our movement, and we must work diligently to utterly shatter any semblance of religious authority within our ranks and prevent these misguided simpletons from gaining too much power within our ranks."
NEE_establishdeltagreen:0 "Establish Delta Green"
NEE_establishdeltagreen_desc:0 "Deception is a right. Truth is a privilege. Innocence is a luxury. Born of the U.S. government’s 1928 raid on a degenerate coastal town in Massachusetts, the covert agency known as Delta Green opposes the forces of darkness with honor, but without glory. Delta Green agents slip through the system, manipulating the federal bureaucracy while pushing the darkness back for another day — but often at a shattering personal cost. What needs to get done? For a start, books need to be burned, artifacts smashed into powder, and men need to be silenced. Most of all, the future must never be allowed to become the present."
NEE_the_new_gods:0"The New Gods"
NEE_the_new_gods_desc:0"In search of the truth the hopeful zealot goes, but all the sadder turns, the more he knows. The current religious and mystical order in the Americas reveals not life lessons and guidance but miserable platitudes that ultimately leaves the soul unsatisfied. The Judeo-Christian God as we know it offers us no answers. Providence, anointed by the one true God, has seen the dark universe yawning. Where the black planets roll without aim. Where they roll in their horror unheeded, without knowledge lustre, or name. By studying his mythos and anthropomorphizing his characters into a form of occult study, we can perhaps clean a small sliver of his endless dark wisdom."
NEE_absorb_the_cults:0"Absorb the Cults"
NEE_absorb_the_cults_desc:0"Within New England are many who see Lovecraft’s works not as the word of a writer, but as the word of God Himself. And they hold his work in higher regard than the Quran, the Talmud, or the Bible. And this particular subset of society has taken to forming cults around Providence and his works, as they believe that the gods are speaking through Lovecraft and communicate through his infinite wisdom. Even though Providence knows that he crafts works of fiction, and that these cults are comprised of insane lunatics; he cannot deny their devotion to him. Ensuring their loyalty is of the upmost importance, and once they are integrated into our nation they can adequately fit in Lovecraft’s new Order."
NEE_warrior_society:0"Warrior Society"
NEE_warrior_society_desc:0"In order to defend the movement from the world beyond our serine grace it is our utmost duty to stand guard, ever vigilant, side by side with our Canadian allies. Every citizen of military age must make it their sworn duty to prepare themselves for the final struggle against the darkness and barbarities of syndicalism and foreign threat alike. Bury’d now are the hatreds of subject and King, And the strife that once sunder’d an Empire hath vanish’d. With the fame of the Saxon the heavens shall ring As the vultures of darkness are baffled and banish’d; And the broad British sea, Of her enemies free, Shall in tribute bow gladly, Columbia to thee: For the friends of the Right, in the field side by side, Form a fabric of Freedom no hand can divide!"
NEE_destroy_the_irish:0"Deal with Curley's IRA"
NEE_destroy_the_irish_desc:0"Curley and his allies have plunged New England into Anarchy. We can not let these Irish Monsters terrorize our proper English Nation. They killed the British Empire once; they cannot be allowed to do it again! It is time to take Curley out, and render New England as a pure state once more. Long Live Lovecraft, and long live the WASPs"
NEE_secure_vermont:0"The Vermont Campaign"
NEE_secure_vermont_desc:0"Vermont is home to Aiken, as well as other disgusting Socialist Resistance. With Curley gone Vermont is now the epicenter of resistance to Lovecraft’s rule. But, with the Canadians on the border and loyal legions of Lovecraftian troops, we can engage in a mighty offensive in Vermont that will split the Rebel Forces in twain. "
NEE_secure_new_hampshire:0"Secure New Hampshire"
NEE_secure_new_hampshire_desc:0"Now that Vermont has fallen, the time has come to drive east. The next logical place to mount an offensive would be the state of New Hampshire. The Governor of the state, Styles Bridges is less than welcoming to Lovecraft’s rule and has actively resisted the rule of the Providence Circle and the Loyal Coalition. We must use our loyal troops to take them out, even though Canada is less supportive of this campaign. "
NEE_secure_maine:0"Secure Maine"
NEE_secure_maine_desc:0"Now that the rebel forces have been split, the chips start to fall away. The final pocket of resistance in the East is in the state of Maine. Governor Lewis O. Barrows has declared Maine separate for the rest of New England and rallied the State’s national guard to his side along with several defectors and Syndicalist Militias. They must be taken out, and the job won’t be too hard considering the fact that they are cut off from the rest of the nation, and Canada has pledged their full support. "
NEE_secure_new_york:0"Secure Upstate New York"
NEE_secure_new_york_desc:0"The Final Rebel Holdout is the remnants of the state of New York. The upper part of the State was practically abandoned once Mayor Fiorello LaGuardia declared that New York City was no longer part of the State of New York. Ever since then, the state has been wracked with lawlessness until Canada came and restored order. Now, they are the last pocket of resistance, with Governor Herbert Lehman and the tattered remnants of the Rebel Forces. They are close to collapse, and once we begin our mighty offensive to Albany the last holdouts will surely crumble."
NEE_into_the_world:0"Into the World"
NEE_into_the_world_desc:0"With the Civil War ending, Lovecraft and his allies have expressed an urge to expand Further. Lovecraft wants isolation, while other more Anglophilic members of his cabinet want rapid expansion..."
NEE_show_them_the_light:0"Show them our Light"
NEE_show_them_the_light_desc:0"Providence's New England is the last bastion of dignity and civilization in the New World. We cannot simply cower in the face of long odds; we must reach out and liberate our American Brothers from Savagery!"
NEE_embrace_the_darkness:0"Embrace the Darkness"
NEE_embrace_the_darkness_desc:0"America is Dead, and we must accept that. Our only option is to Militarize the Border, retreat to our Homes and hope that the Americans kill themselves before they come for us"
NEE_seal_it_all_off:0"Seal it all off"
NEE_seal_it_all_off_desc:0"The retched hordes from the outside world want to contaminate our clean Anglo State. We must seal off all the Ports and Borders to make sure that the unclean do not enter New England"
NEE_black_spot_of_the_americas:0"The Black Spot of the Americas"
NEE_black_spot_of_the_americas_desc:0"There is a Black Spot forming in the Americas, where few enter, and few leave. The people of New England have made their nation an impenetrable fortress bristling with xenophobia and myriad interweaving fortresses, content for now to their self-imposed isolation."
NEE_prepare_for_the_confrontation:0"Prepare for the Confrontation"
NEE_prepare_for_the_confrontation_desc:0"The Outsiders and the Americans are all foaming at the mouth to take New England Back. We cannot allow this. We cannot let the impure ruin New England like they did for 100's of years beforehand. We must defend our land with our lives..."
NEE_lovecrafts_america:0"Lovecraft's America"
NEE_lovecrafts_america_desc:0"Providence cannot sit back and watch the pure of America be oppressed by the impure. We must reach out to our American Brothers, and with the help of our loyal Allies in Canada, we can retake America from the darkness."
NEE_secure_new_england:0"Securing New England"
NEE_secure_new_england_desc:0"New England has been plunged into a civil war, one not seen before in the Nation’s history. Somehow, even though New England was formed to escape a Civil War, Civil War has found its way in to New England. And even though Curley and his Irish Republican Army have been dealt with, many Republican, Socialist and Christian Elements in New England still feebly opposing Providence’s rule. "
NEE_a_new_order_rises:0"Lovecraft's New Order"
NEE_a_new_order_rises_desc:0"To all who doubted Providence, now is your day of reckoning. Despite the utter insanity of the mere idea of Lovecraft running a nation, Providence has managed to pull off what many would previously be unthinkable. New England has been transformed in his image; His works read by all in the nation, his words ringing through every corner of the nation and his ideas engrained in the fabric of New England himself. However, as of now Lovecraft is not but a puppet for the Anglophiles that run our nation. The Loyal Coalition was born out of fear and hatred of the unknown, and indeed resonated with Lovecraft and New England’s WASP majority. However, it is time to do away with them. It is time for Lovecraft’s Order to be secure without a doubt. And now that Providence is finally comfortable with being a leader; he can take action in a way that his “Puppeteers” never thought possible. "
NEE_into_the_shaddows:0"Into the Shadows"
NEE_into_the_shaddows_desc:0" To better defend our place in the world, we must not only combat the darkness but harness the shadows that stride from world to world to sow death and madness. For there are black zones of shadow close to our daily paths, and now and then some evil soul breaks a passage through. When that happens, the man who knows must strike before reckoning the consequences."
NEE_cult_of_providence:0"Cult of Providence"
NEE_cult_of_providence_desc:0"Lovecraft has been immortalized, his actions praised by all. He is "Providence", the supreme leader of all of New England, from Portland to Augusta, from Boston to Burlington. His image must be preserved and celebrated for decades to come..."
NEE_political_machine:0"A New Political Machine"
NEE_political_machine_desc:0"The old Bureaucratic process was nothing but an organized sham to keep New Englanders in the Dark. Providence and his new allies have made a new political machine, doing away with the old systems of the Past"
NEE_eldritch_signs:0"Eldritch Signs"
NEE_eldritch_signs_desc:0"The Eldritch signs are mementos in Lovecraft's stories meant to bring good luck. But, who's to say that their good luck can't also be transferred to the real world"
NEE_claim_greater_new_england:0"Claim Greater New England"
NEE_claim_greater_new_england_desc:0"New England is a nation greater than the bounds we have been limited to by the old nations. New England spans large swathes of land that rightfully fall under Providence's Rule"
NEE_writers_circle:0"The Writers Circle"
NEE_writers_circle_desc:0"Barrow, Long, Derleth and the original member of the Providence Circle have given so much to make New England Great. We shall reward these great men, and spread their teachings across the land"
NEE_new_english_heritage:0 "New English Heritage"    
NEE_new_english_heritage_desc:0 "The true meaning of New English Heritage is not the misguided experiment that was Revolutionary sentiment. Rather, it is the spirit of a nation with the fire of the Elizabethans, the correct taste of the Georgians, and the refinement and pure ideals of the Victorians. We are not simply a "New" England, but a more perfect England! "
NEE_obsession_with_purity:0 "Purge the Impure"
NEE_obsession_with_purity_desc:0 " There is a shadow over New England, spreading from the most and decrepit corners of our cities. There, in the lower neighborhoods, you will find a miscreated people monstrous and nubulous adumbrations of the pithecanthropoids and moebal; vaguely molded from some stinking viscous slime of earth's corruption, and slithering and oozing in and on the filthy streets or in and out of windows and doorways in a fashion suggestive of nothing but infesting worms or deep-sea unnamabilites. We must purge them from our cities, lest they fall to decay and corruption. "
NEE_spartan_nation:0"Spartan Nation"
NEE_spartan_nation_desc:0"No death, no doom, no anguish can arouse the surpassing despair which flows from a loss of identity. Merging with nothingness is peaceful oblivion; but to be aware of existence and yet to know that one is no longer a definite being distinguished from other beings—that one no longer has a self—that is the nameless summit of agony and dread. We have fought a long, bloody trial to bring about our national rebirth, and we must be willing to pay any price or face any death to defend our newfound identity."
NEE_WASP_supremacy:0"White Anglo-Saxon Protestant Supremacy"
NEE_WASP_supremacy_desc:0"The Anglo-Saxons are the true heirs to our nation, they must be put at New England’s forefront. This will hopefully ensure that only pure Anglos can take hold over New England, and that Irishmen and other impure races can not gain power within New England. We are pure, we are whole, we are the members of the greatest race ever seen. No mongrels can compare to what we have done, we have built New England to be a pure, Teutonic and Aaryan State. "
NEE_king_in_yellow:0"The King in Yellow"
NEE_king_in_yellow_desc:0"Democracy is in all ways a decadent failure. Their corrupted system of republicanism drove New England into the ground and kept our people from achieving true greatness. Thus, we must do away with this corrupted republic, and instead turn to Lovecraft’s own works for guidance. Lovecraft is King of New England in all but name, and with the desperate state of our nation it is high time for the citizens of New England to look to Lovecraft’s own mythos for guidance. Recent discoveries in Egypt and the increasingly brazen rituals of New England’s esoteric fraternities have emboldened Lovecraft. It is time we shook off these shackles of Failed Republicanism. Long Live Providence, long live The King in Yellow!"
NEE_nation_of_madness:0"A Nation of Madness"
NEE_nation_of_madness_desc:0"The higher sky, as we crossed the range, was surely vaporous and disturbed enough; and although I did not see the zenith I can well imagine that its swirls of ice-dust may have taken strange forms. At the time his shrieks were confined to the repetition of a single mad word of all too obvious source: 'Tekeli-li! Tekeli-li!'"
NEE_nationalize_electric_boat:0"Nationalize Electric Boat"
NEE_nationalize_electric_boat_desc:0"One key part of Lovecraft’s more National-Syndicalist Economic policy is that of Nationalizing major companies. One such major company that is to be nationalized is the Electric Boat ship company, so they can produce powerful vessels for our nation. This is another part of Lovecraft’s broad effort to focus on the Seas and construct a powerful navy for New England. This is a hopeful start to some of the more ambitious projects that the nation is embarking on. "
NEE_the_shadow_over_innusmouth:0"Project 'Shadow over Innsmouth'"
NEE_the_shadow_over_innusmouth_desc:0"The “Miracle Weapon” projects are starting with a effort to build mighty rockets that will see man conquer the cosmos and beyond. This project has been dubbed the “Shadow over Innusmouth”- referencing one of Lovecraft’s most famous novels. Once this project is complete, all other nations will fear us and out mighty rocketry technology."
NEE_the_dunwich_horror:0"Project 'Dunwich Horror'"
NEE_the_dunwich_horror_desc:0"Any fool can see that the way of the future is harnessing the atom, and that the first nation to acquire atomic weapons will wield incredible power. So, on orders of Lovecraft a project dubbed the “Dunwich Horror” is to begin, that will see New England’s finest scientists work tirelessly to harness the power of Atomic Technology. And once this project is finished, we will stand thro’ the ages; a fixt monument set aeternally in the shadow of Durfee’s ice-clad peak! "
NEE_rule_the_seas:0"Masters of the Seas"
NEE_rule_the_seas_desc:0"At home o’er in the seas, are terrors that to many are unimaginable. To combat these horrors, our pride must be in our Navy, just with our Anglo brothers before us. Our proud Navy a sign of prowess, strength, and of course a sign that New England is unbreakable. And that we can fend attacks of from any sea’borne foe, whether they are Syndicalist Hordes or the trembling’ forces of the deep. "

NEE_indirectrulefromottawa:0 "Establish the Kingdom of New England"
NEE_indirectrulefromottawa_desc:0 "Unwilling to allow radicals to take power this new extension of the Empire, the Canadian military intervened to forestall a populist takeover of New England. Given the rather uncertain outcome of democracy in the region, they have instead installed a Governor-General with Emergency Powers “for the period of the emergency,” drawn from local stock."
NEE_plot_agianst_the_british:0"Plot Against the British"
NEE_plot_agianst_the_british_desc:0"The British Bastards have betrayed our nation for the last time! The massacre in Boston is just another piece of evidence that the British are Tyrants who must be removed. It is time to redeem 1776, it is time to declare our independence once more! New England will gain it’s freedom from Britain by bloodshed, just like our brothers before us. "
NEE_godsavetheking:0"God Save the King!"
NEE_godsavetheking_desc:0"The people of New England are ungrateful. They took our peaceful intervention as an invasion and tried to rebel against us. They can not be reasoned with; they must be placed under Direct Canadian Rule until they are ready to act civil once more. This may not be popular with the people, but we do not need their approval. God Save the King, and God Help the people of New England."
NEE_orders_from_ottowa:0"Orders from Ottawa"
NEE_orders_from_ottowa_desc:0"While some rebels think they can pull the same stuff as they did in the 1700s, we have the situation under control. The attempted insurrection in Boston failed, and with the help of the Canadian Military other smaller attempted rebellions were put down. All plots have been dealt with, and New England is secure under Canadian Rule. "
NEE_under_from_the_thumb:0"From Under The Thumb"
NEE_under_from_the_thumb_desc:0"Ottawa may have had the best intentions in mind when they occupied New England, but their guidance is not needed anymore. We can forge our own path outside of Canada's Influence"
NEE_military_coup:0"The Military Takes Charge"
NEE_military_coup_desc:0"As the old orders of New England fall, the civilian administration has rendered itself incapable of dealing with this crisis. So, in the absence of a proper government, the main military command under General Leslie Groves Jr. has taken control of the state until stability has returned. Some would say that Groves is now the American Macarthur, but Groves assures us that this Military Regime is purely temporary..."
NEE_declaremartiallaw:0 "Declare Martial Law"
NEE_declaremartiallaw_desc:0 "It is clear that the same passions which have thrown America into civil war are playing out in microscale across New England. As protectors of the Seven States and what remains of America, the military cannot allow populists and socialists, whatever they call themselves, to put New England on the path to anarchy."
NEE_true_heirs:0"The True Heirs"
NEE_true_heirs_desc:0"The Washingtons have once again come to save America. The Snakes Jefferson and Adams robbed America of greatness when they declared America a republic, going against Washington's vision. We all paid the price; two Civil Wars and once again being under the British boot. He would be rolling in his grave. Luckily, we have fixed the mistakes of the past"
NEE_forceful_integration:0"Forceful Integration"
NEE_forceful_integration_desc:0"There are many within New England that are less than happy with the British Rule. These people have taken to some rather violent methods to drive us out, so we must take equally violent methods to counter them. Sometimes you have to fight fire with fire. "
NEE_REVENGE:0"Revenge!"
NEE_REVENGE_desc:0"Too Long have the dammed Americans lived away from their true homes! It is time to erase the mistakes of 1776. It is time to bring America back under British Rule, it is time for us to redeem George III. And Reclaim America's Birthright"
NEE_mtvernonelite:0"Mt. Vernon Elite"
NEE_mtvernonelite_desc:0"While we may not own our rightful property of Mt. Vernon, with enough money we can reclaim it, and make it the center of a new Elite. The heirs of Washington have been chosen by blood and god to lead America. Great men like Robert E. Lee were descended from Washington’s blood, and if generations of Lee’s and Washington are on the top of Society, New England can be a center of humanity's best. "
NEE_reclaim_america:0"Reclaim America"
NEE_reclaim_america_desc:0"America is rightfully ours. Ever since the days of the revolution great men like Washington, and later great men like Lee controlled America. However, America has always been weaker than it had to be. Republicans kept America in the dark, however we have fixed the mistakes of the past. And now we can erase the disgusting bastions of republicanism and make America genuinely great. Long Live the King. "
NEE_reintergrate_america:0"Reintergrate America"
NEE_reintergrate_america_desc:0"Now America is once again under our rule. Now it is time for healing, and reintegration. America will accept our rule and be ruled directly from Boston. The bloodshed and war are gone, and now peace falls on our land, New England has secured America’s birthright. The Legitimate America is New England, and it is time for all Americans to accept the winners of the Civil War. "
NEE_truly_british_colony:0"A Truly British Colony"
NEE_truly_british_colony_desc:0"No longer can it be said that New England was ever American. A new aristocracy rules from vast castles, while the super-wealthy run New England into a new golden age. The children sing God Save the King and pledge loyalty to King and Country. We are British heart and soul, and nobody can ever say otherwise. God Save the King, God Save New England. "
NEE_niagra_peace:0"The Niagara Peace"
NEE_niagra_peace_desc:0"We have no intention of keeping this war with Canada going on for any longer. We both has larger issues to attend to, and even our soldiers are questioning the merits of this war. With a stalemate on the border, both sides have met at Niagara to discuss a peace agreement between our two nations."
NEE_vendetta:0"Vendetta!"
NEE_vendetta_desc:0"While some would naturally assume that our main enemy would be the Canadians, we have enough knowledge to recognise that our true enemy is still the British. However, the British enemies that we have are not the kind Canadians, but the Red British Bastards in London. We know well enough that they are the true enemy, and we can put aside our differences to fight a common enemy. "
NEE_48_colonies:0"The 48 Colonies"
NEE_48_colonies_desc:0"The old Spirit of America is now gone forever. No Faction has won the War, and instead the Union jack floats above Washington. The 13 Colonies have been redeemed, and all of America returns to British Rule..."
NEE_the_kingdom_of_america:0"Establish the Kingdom of America"
NEE_the_kingdom_of_america_desc:0"We have done it! We have restored sensible rule to the United States. Many of the disgusting republicans may have tried to stop us, but we have triumphed. Now, America may truly take the legacy that was stolen by Jefferson and Adams. America can be great, America can be strong, and America can be free. No longer will there be weak republican institutions to stop us. God Bless America!"
NEE_awardroyaltitles:0 "New English Nobility"
NEE_awardroyaltitles_desc:0 "The Astors, Kennedys, Vanderbuilts and many other wealthy families used to be the Nobility of New England. Well, why should things change? They are plenty wealthy to be considered nobles, and a few strategic marriages could make it official"
NEE_empowerthegovernorgeneral:0 "Empower the Governor-General"
NEE_empowerthegovernorgeneral_desc:0 "The Governor-General position is, of course, temporary, as all patriotic New Englanders know. But so long as it is necessary, it must be a position capable of shepherding New England and defending the Empire’s interests. Executive power will flow from the office of the Governor-General and the “other” Governors of New English states will have to grin and bear it."
NEE_anewengland:0 "A New England!"
NEE_anewengland_desc:0 "Aristocrats walk our streets. British spelling is seen on our street signs. A pastoral peace has overcome our states whereas chaos reigns in the rest of America and the Old World. Here, it can truly be said, the Canadians have managed to create a New England amidst the towns and hamlets of Massachusetts and Maine. And our people couldn’t be happier... right?"

NEE_ethicalconsumption:0 "Ethical Consumption"
NEE_ethicalconsumption_desc:0 "The only way we can move forward as a nation is to come to terms with the harsh realities that the American worker has faced over the last three decades. By meeting with trade unionists and mandating further protections for workers we can ensure that the American economy is not only successful, but ethical."
NEE_asocietyoffriends:0 "A Society of Friends"
NEE_asocietyoffriends_desc:0 "One of the main tenets of the Quakers is Pacifism. While some in New England think it is foolhardy, the Quaker government insists that a pacifist nation is a safe nation, and that war only comes from belligerence. To that end, the Prohibitionists have proposed a draw-down of the National Guard. Besides, Canada will protect us. Right?"
NEE_quakervictory:0 "Quaker Victory"
NEE_quakervictory_desc:0 "Maybe it was a populace tired of war. Maybe it was the flood of new immigrants. Maybe it was a desperate desire to find compromise between Syndicalism, Populism, and newfound religiosity. Whatever it is, all of the old parties and old attitudes of New England have been denied. A new age of friendship and kindness has won."
NEE_establishtheundergroundrailroad:0 "Establish the Underground Railroad"
NEE_establishtheundergroundrailroad_desc:0 "Few are happy with the government to the south, and New England stands as a bastion of peace a human kindness. Just like our grandfathers did in the era of slavery, we will assist those persecuted by the southern traitors in coming north, to freedom."
NEE_negotiateforneutrality:0 "Negotiate for Neutrality"
NEE_negotiateforneutrality_desc:0 "The foundation of the Society of Friends is simple. Treat others equally, live simply, and tell the truth. We have no desire for war or conquest, and we wish the rest of the nation to see what a waste this civil war is."
NEE_cityonahill:0 "City on a Hill"
NEE_cityonahill_desc:0 "We are guided by the standard John Winthrop set before his shipmates on the flagship Arabella three centuries ago, as they, too, faced the task of building a new government on a perilous frontier. 'We must always consider that we shall be as a city upon a hill — the eyes of all people are upon us.'"

NEE_prohibition_victory:0"Prohibition Victory"
NEE_prohibition_victory_desc:0"The score of Alcoholism has ravaged the East Coast following the outbreak of the Second American Civil War. In the wake of a new epidemic of drunkenness, the Prohibition Party (Once though Dead) has won the New England Election. They preach kindness, morality and Christian values"
NEE_ban_alcohol:0"Ban Alcohol"
NEE_ban_alcohol_desc:0"We finally have the support necessary to achieve one of our main goals. Alcohol has destroyed our nation for too long; the time has come to end its influence. The illegalization of production and consumption will end the source of drunkenness that has plagued our nation for generations. "
NEE_crush_the_mob:0"Crush the Mob"
NEE_christian_values:0"Christian Values"
NEE_christian_values_desc:0"The Values of our Lord and Savior Jesus Christ shall be made our Nation’s principles. And all will be taught the importance of humility, decency, charity, and morality. With these in place New England will become a model for Christ’s message that the entire world can look to for guidance on how to build their society."
NEE_ban_porn:0"Ban Pornography"
NEE_ban_porn_desc:0"In accordance with our faith, we seek to illegalize immoral behavior. One of these behaviors is the modern obsession with Sexuality. Our Society seeks to be a decent Christian society, so naturally we must all practice abstinence until marriage and only partake in sexual intercourse for the purpose of reproduction. In accordance with this, Pornography also must be illegalized to prevent sexuality in the younger populace, and such immoral behaviors as partaking in intercourse before marriage. "
NEE_moral_charachter:0"Outstanding Moral Charachter"
NEE_moral_charachter_desc:0"The National Goal of our nation is to have a national that is more upstanding and moral than the rest of the world. We must all adhere to moral codes, and practice common decency. We mustn’t drink, we mustn’t partake in sexual intercourse before marriage, and every day we shall pray to God for good fortune and happiness. We shall have respect for the common man, and institute welfare so that they all can make a decent and holy living. And we must practice kindness to all people in our Nation, no matter if they are from a different region of America, or from a different race or faith. We must all be a moral people and come together to form a nation of brotherhood and good will, all praising God for our good fortune and peace. "
NEE_resist_temptation:0"Resist Temptation"
NEE_resist_temptation_desc:0"As the populace adjusts to a world without Alcohol, all go through a phase of withdrawal. Some turn to breaking the laws of the land to try and get a taste of liquor, while some resort to procuring Alcohol from foreign lands. But they have had little success. As with the good will of god, we have crushed the underground trade of Liquor and made it possible for all New Englanders to resist the temptation of Alcohol ."
NEE_party_creed:0"New Party Creed"
NEE_party_creed_desc:0"Now that we have achieved our main goals of creating a Moral Society, we can move on to bigger goals. We now turn to the downtrodden populace of America, and the many refugees that now call New England home. We must focus on helping these people, and properly integrating them into New English Society. Providing a helping hand to the most desperate is the proper Christian thing to do. "
NEE_help_refugees:0"Help Refugees"
NEE_help_refugees_desc:0"The People who have been displaced from their homes in the war need our help the most. They are desperate, hungry, and lacking faith. With a helping hand, they can be properly integrated into New English Society. Soon, they will call New England home, and never even consider returning to the destroyed hellhole that is the Mainland United States. "
NEE_strength_in_the_lord:0"Strength in the Lord"
NEE_strength_in_the_lord_desc:0"God is on our side. May he bless our military and protect New England from any unholy foe. May he bless the people and keep them as resilient as the day he made them. May he bless the Americans who have lost it all in this horrific conflict. May he keep all New England safe and strong. Because with the lord on our side, New England can protect against any foe. "
NEE_trust_in_the_lord:0"Trust in the Lord"
NEE_trust_in_the_lord_desc:0"With our faith in the Lord, we can achieve anything under the sun. We can face any challenger or opponent, and we know that we will always commit the right actions because God is on our side. Praise be to our lord, and may he bless New England and bring good will to not just the people of this great nation, but to all the people in the world, especially the downtrodden and desperate civilians in America. "
NEE_how_great_thou_art:0"How Great Thou Art"
NEE_how_great_thou_art_desc:0"We can all see the great work that has been accomplished in New England. We are a moral, caring state where Every Man is equal in the eyes of the law and the Lord. While we have many here on earth to thank for these wondrous accomplishments, none of this would be possible without our Lord and Savior. God Bless all New England, and God help the downtrodden of the world. "
NEE_caring_republicanism:0"A Nation of Caring People"
NEE_caring_republicanism_desc:0"Too Long have we been plagued by toxic politics, run by inept or equally toxic politicians. It is time to return to our roots and ensure that all New Englanders live in a nation that cares for their needs. No longer will we have godless politicians that want to rob the populace or promise thing that they cannot keep. And it is time to get rid of those who have forgot one truth: The truth that a nation exists to serve its populace. "

#Military Doctrines

NEE_the_future_of_new_england_army:0 "Congressional Army Decision"
NEE_the_future_of_new_england_army_desc:0 "The time has come to decide how we will run our military. Congress has four different men they are considering, and each comes with their own doctrine. Adna "Father" Chaffee, General John J. Pershing, Ernest "Old Gravel Voice" Harmon, and politician Theodore F. Green are in the running, and the decision has come: who to appoint?"
NEE_appoint_chaffee:0 "Father Chaffee"
NEE_appoint_chaffee_desc:0 "Adna R. Chaffee has been an avid horseman his whole life. Now, however, he urges us to embrace the future. Chaffee is specifically concerned with tanks. He argues that a tank force will allow New England to glide across the vast North American terrain and the smaller battlefields of Western Europe alike. Father Chaffee will lead us to victory."
NEE_mechanical_cavalry:0 "Mechanical Cavalry"
NEE_mechanical_cavalry_desc:0 "Real wars are fought by real men, not solely by tanks. However, we can still use technology to serve these men. As horses served armies in the past, let us send trucks and motorized vehicles alongside our troops. This will make them faster and better supplied. We will strike the enemy with lightning speed."
NEE_coordination_principal:0 "The Coordination Principle"
NEE_coordination_principal_desc:0 "As the foremost power in the world, Germany's military should be something to emulate. Some German officials believe that airplanes should work together with infantry and tanks, in order to strike the enemy before they even understand what is coming. Let us emulate this tactic. This will greatly aid our inter-branch cooperation and experience."
NEE_experimental_organization:0 "Experimental Divisions"
NEE_experimental_organization_desc:0 "Father Chaffee has relentlessly pressed us to not only modernize our vehicles, but to experiment with new ones. If we can develop a techonlogical edge in tanks and motorized vehicles, Chaffee argues, we could respond to the needs of a large front faster and avoid some of the bloodshed of the Weltkrieg."
NEE_mobile_emphasis:0 "Mobility Emphasis"
NEE_mobile_emphasis_desc:0 "Adna Chaffee is past 50 years old, yet he has more energy than most of his men. He has insisted that our army have the same speed and energy he is able to muster. In doing so, we can overwhelm our enemies with our sheer dynamism, and strike faster than a rattlesnake."
NEE_equipment_update:0 "Equipment Update"
NEE_equipment_update_desc:0 "It is time to update our army equipment. Like our recent efforts to upgrade our vehicle technology, let us now upgrade other equipment so that our military will be more efficient and our soldiers will be better killing machines."
NEE_armor_production:0 "Armor Production"
NEE_armor_production_desc:0 "The Red Belt claims to be the heart of manufacturing in the former United States. Let us prove them wrong in part by ramping up our producting of tanks and tank equipment. These will be put to good use by our army and Father Chaffee has plans to use these new tanks in a lightning war to the south."
NEE_tank_deployment:0 "Deploy the Tanks"
NEE_tank_deployment_desc:0 "Our people have been hard at work in producing tanks for the military. Father Chaffee is content to have them released into service, saying that we had the extra boost in production we needed from our patriotic people. The only thing to do now is wait..."
NEE_research_grants:0 "Research Grants"
NEE_research_grants_desc:0 "Our breakthroughs in tanks and mobile warfare have inspired our scientists and engineers to push for even more research in those areas, and we now believe that we will have an edge on our opponents in these areas. Such a focus may detract from other technological fronts, but Father Chaffee reassures us that we are doing what we need to to win."
NEE_industrial_grants:0 "Industrial Grants"
NEE_industrial_grants_desc:0 "Let us continue our effort to become a North American industrial giant. Specifically, we should focus on military factories that can produce more equipment for our war effort. After all, Chaffee's doctrine is impossible without reinforcements."

NEE_general_pershing:0 "General Pershing"
NEE_general_pershing_desc:0 "John J. Pershing has been one of America's foremost generals for decades. A staunch supporter of New English autonomy within the Entente, he has his own plan for our military. Though some say he is outdated in his approach, Pershing insists that planning is the key aspect of warfare. He has learned from his observations of the Weltkrieg, and will make sure we outthink our enemies."
NEE_infantry_investments:0 "Infantry Research Developments"
NEE_infantry_investments_desc:0 "Some of our officials want us to focus on tanks or artillery. Pershing disagrees. He is quick to point out that in his day, infantry were the driving force behind armies, and he believes they still are. To that end, he has encouraged us to invest in new infantry technology, so each and every one of our soldiers can have an edge over his foe. Pershing is confident that his old tactics can still rout any enemy we face." 
NEE_streamlined_staff:0 "Streamlined Staff"
NEE_streamlined_staff_desc:0 "General Pershing has been given a new rank in our army, as a result of his loyalty and his experience. His new "General of the Armies" rank gives him complete control over our military. He believes that we must re-organize our military in a way that allows them to be more efficient and coordinate quicker. With these things, we can outfox the enemy."
NEE_open_warfare:0 "Open Warfare"
NEE_open_warfare_desc:0 "America is a great expanse, and battles fought on her soil will be different than those fought in Europe. We must be ready for open warfare. Pershing has suggested we follow the Schlieffen model of a quick encirclement of our enemies. Though it may have failed in the Weltkrieg, he believes we have the necessary technology to make that sort of plan a success today."
NEE_natural_defenses:0 "Natural Defenses"
NEE_natural_defenses_desc:0 "New England is a place of varied geography. The Hudson River and the Catskills mountains on our southern border can serve as a natural defense against any who dare cross our border. Pershing has incorporated these natural features into his grand plan, and believes they will not hinder our military, and in fact do just the opposite."
NEE_breakthrough_emphasis:0 "Breakthrough Emphasis"
NEE_breakthrough_emphasis_desc:0 "As a man who has been a senior officer in the military long enough to see the Weltkrieg come and go, General Pershing believes breakthroughs are a crucial part of warfare. His plan, like the German plans all those years ago, does not take enemy defenses into account. But, unlike them, Pershing says we have the technology to get around anything they can throw at us."
NEE_long_range_logistics:0 "Long-Range Logistics"
NEE_long_range_logistics_desc:0 "To win any modern war, we must be prepared for large fronts. With tanks and planes, we can help our army push deep into enemy lines. With better rations, our army will not suffer the fate of Napoleon's Grand Armee. Combined, these factors will allow greater logistical ability than ever before."
NEE_expand_westpoint:0 "Expand Westpoint"
NEE_expand_westpoint_desc:0 "General Pershing graduated from Westpoint over 50 years ago. Despite this, he has never lost his belief in the institution as a necessity for any aspiring officer. Let us expand funding for Westpoint and make sure it is the cutting edge of military training in North America. Our officers are better!"
NEE_american_marksmenship:0 "American Marksmenship"
NEE_american_marksmenship_desc:0 "A well-trained army has scouts, and a well-trained modern army has snipers. It also has soldiers who rarely miss. If our soldiers can be rigorously trained in the pursuit of accurate shots, Pershing argues, we can save ammunition and kill more enemies. How could we argue with that?"
NEE_iron_discipline:0 "Iron Discipline"
NEE_iron_discipline_desc:0 "Though we may not have the manpower or the industrial capacity of our rivals, we have something they can not match. One advantage Pershing insists we have is in the mental state of our men. The discipline of our soldiers will be unmatched, and they will neither break nor surrender. With an unbreakable will and iron discipline, New England will never be beaten."
NEE_merit_promotion:0 "Promotion by Merit"
NEE_merit_promotion_desc:0 "An effective military should always issue promotions based on merit, not bloodline. Such a tradition is deeply American, and is also practiced by the mightiest army on Earth. By emphasizing that anyone with talent can ascend the ranks, we will encourage our brightest and sharpest minds to join our military and serve New England."
NEE_black_combat_troops:0 "Black Combat Training"
NEE_black_combat_troops_desc:0 "Pershing is in favor of a "separate-but-equal" approach to Black soldiers. He has encouraged the creation of all-black units and insists that their training is indeed equal to that of any other soldier. This will encourage Black soldiers from our rivals to flee here, he notes, because they will have more control within their own units. Whether he is right or not is yet to be seen."
NEE_assault_the_line:0 "Assault the Line"
NEE_assault_the_line_desc:0 "Trench Warfare is still relevant today, as it was in the Weltkrieg. Unlike those poor souls, our soliders will not lose their lives fighting for mere feet or even inches of land. Instead, we will make sure we can break any line we face. Pershing insists we show the Europeans (and our rivals) that we are superior to them in this way."

NEE_old_gravel_voice:0 "Old Gravel Voice"
NEE_old_gravel_voice_desc:0 "Ernest N. Harmon is one of our top generals, and he has a distinct plan. He calls it "Praise the Lord and Pass the Ammunition", and it is a plan that specifically emphasizes artillery bombardment and has a more general focus on equipment production. With a focus on these things, Old Gravel Voice knows that we will blow our enemies to smithereens."
NEE_integrated_armor:0 "Integrated Armor"
NEE_integrated_armor_desc:0 "Tanks are fairly new to warfare, but have similar explosive potential to artillery. Put together, the forces can bring hellfire on our enemy. Though we still need shells and training for these tactics, establishing the plan is the first step to victory. Let us bring armor into the fold."
NEE_decisive_tactics:0 "Tactical Decisiveness"
NEE_decisive_tactics_desc:0 "If there is any lesson that should be learned from the Weltkrieg, it is that the enemy should be destroyed decisively before they have a chance to dig in. To avoid prolonged conflicts, we will invest in aggressive and decisive tactics that allow us to use our superior firepower to our advantage."
NEE_artillery_line:0 "Artillery Offensive"
NEE_artillery_line_desc:0 "Harmon argues that an investment in artillery would go a long way in breaking through to the south, or in any other theater of war. With artillery coming first, the enemy line will be like melted butter, and our infantry will be the knife that slices through it."
NEE_counter_attack:0 "Counter-Attack Bias"
NEE_counter_attack_desc:0 "General Hermon believes that if our men are being pushed back, they should fire with overwhelming artillery force to hold the line and even push the enemy back. In fact, Harmon prefers this strategy, noting it allows the enemy to fall into our artillery's waiting jaws." 
NEE_shore_bombardment:0 "Shore Bombardment"
NEE_shore_bombardment_desc:0 "The sea will not be spared from our wrath. We will rain fire on the coastline of our enemies, destroying their ports and harbors, so that they can never invade our homeland."
NEE_armored_spearhead:0 "Armored Spearhead"
NEE_armored_spearhead_desc:0 "Though he emphasizes use of artillery and airplanes, Hermon is also a strong proponent of armored warfare. He believes that our tanks can punch holes in enemy lines that can be followed up on by planes, artillery, and infantry, in order to overwhelm our enemy. Let us train our men and build our equipment to serve this purpose."
NEE_mechanical_drawing:0 "Westpoint Engineering"
NEE_mechanical_drawing_desc:0 "Westpoint is one of the greatest military institutions in the world, but officers are not the only graduates. There are also engineers with crucial knowledge that could bolster our war effort. Giving more funding to Westpoint and encouraging engineering as a career will help our military overcome some of the greatest annoyances we can encounter in war."
NEE_bombing_support:0 "Bombing Support"
NEE_bombing_support_desc:0 "We shall bomb our enemy into submission until they praise the lord. Airplanes can carry heavier loads than ever before, and Old Gravel Voice insists we use this fact to our advantage. Let us fill the sky with planes and make sure that the enemy is soft for our ground forces."
NEE_firepower_purchase:0 "Heavy Equipment Purchase"
NEE_firepower_purchase_desc:0 "We will purchase tanks, artillery, motorized vehicles, and other equipment such as bullets to make sure our men are never out of ammo. With this effort, we can win against our more numerous rivals, as we will have many bullets for every soldier they can throw our way. Every soldier shall shout "pass the ammunition!" and we will fire until the enemy is eviscerated."

NEE_green_policy:0 "Green Policy"
NEE_green_policy_desc:0 "Theodore F. Green may not be a general, but he is one of our foremost politicians. A committed internationalist, he wishes to see New England take its rightful place on the world stage. To do that, Green knows we need a large army, to compete with our rivals. He has pushed legislation ramping up conscription to begin this effort."
NEE_consistant_conscription:0 "Consistent Conscription"
NEE_consistant_conscription_desc:0 "Green's bill has passed, and we are now conscripting our young men to build a larger army than ever before. None of our rivals will outnumber us. With such a force, we can project power up and down the East Coast and perhaps across the Atlantic, should we decide to help the Entente retake Europe."
NEE_moral_idealism:0 "Moral Idealism"
NEE_moral_idealism_desc:0 "We will fight the good fight, the right fight. The values of America that were once so important to her citizens are still important to us, and we will carry them with us everywhere we go. Let us show Canada our commitment to the fight against Syndicalism. Our commitment to international institutions has never been stronger!"
NEE_yankee_nationalism:0 "Yankee Patriotism"
NEE_yankee_nationalism_desc:0 "We are Yankees, and we are proud of it. Reactionaries to the south use this term in a derogatory meaning, but to New Englanders, it is part of our identity. Though we now fight with our old rulers, we will never forget we became in the meantime."
NEE_farmer_soldiers:0 "Farmers into Soldiers"
NEE_farmer_soldiers_desc:0 "Farmers should not be exempt from the draft. They are some of our strongest citizens, and could serve us well in the military. Besides, we could use all the men we can get, or so Green says. This will certainly provide us with more manpower, but it may have negative effects on our population's ability to eat."
NEE_silver_military_lease:0 "Silver Lease"
NEE_silver_military_lease_desc:0 "Let us release silver that the government owns, in order to help serve our war effort. Now that we have manpower in our military, Green wants us to also ramp up miiltary spending quite a bit, to pay for all the new equipment we will need. We have grudgingly done this, with the understanding that all this money will be put to good use."
NEE_mass_spending:0 "Mass Spending"
NEE_mass_spending_desc:0 "Green has seen our willingness to give him increased military spending, and he has run with it. He now makes impassioned speeches calling for a great increase in military spending, so that we can have the largest military in all of North America. While his goal may be outlandish for now, we cannot deny that he has a sort of point. Let us increase the spending once again."

### Setting up New England ###

newengland.1.t:0 "The Occupation of New England"
newengland.1.d:0 "The outbreak of civil war in America has left the New England region only lightly-defended and vulnerable to occupation. If we strike quickly and seize the region, we could close a weak point on our eastern flank and strengthen our position against any invasion from a hostile southern power. All but abandoned by their government, we anticipate our New England cousins will welcome our intervention."
newengland.1.a:0 "Seize New England!"
newengland.1.b:0 "It is too risky"

newengland.2.t:0 "Canada Moves Into New England"
newengland.2.d:0 "The New England region has been beset by syndicalist militia violence, to the point that the governors in the region - worried at the prospect of being overrun by [CSA.GetNameDef] and unwilling to wait for the Federal government to restore order - have requested that [CAN.GetNameDef] intervene with its forces to restore order. The Canadian government has sent us notification of their intent, and has stressed that they only wish to safeguard the lives of innocents and that they will discuss the matter further with the American government once peace has been restored. While some in the [Root.GetAdjective] cabinet feel the Canadians have violated our sovereignty, there is little we can do about it at the moment."
newengland.2.d.nocsa:0 "The New England region has been beset by syndicalist militia violence, to the point that the governors in the region - unwilling to wait for the Federal government to restore order - have requested that [CAN.GetNameDef] intervene with its forces to restore order. The Canadian government has sent us notification of their intent, and has stressed that they only wish to safeguard the lives of innocents and that they will discuss the matter further with the American government once peace has been restored. While some in the [Root.GetAdjective] cabinet feel the Canadians have violated our sovereignty, particularly since the SPA has not risen up as many feared, there is little we can do about it at the moment."
newengland.2.a:0 "To War"
newengland.2.b:0 "We will Deal with this later!"

newengland.3.t:0 "Terror in New England"
newengland.3.d:0 "New England has been besieged by syndicalist militia violence, and the governors in the region are terrified that the Federal government won't be able to prevent a rapid takeover of the entire region. Apparently they went so far as to formally request an intervention by [CAN.GetNameDef], but the Canadian government has declined to get involved... at least as of yet. As a result, militia groups in Boston are rapidly mobilizing to try and organize a proper defence of the area."
newengland.3.a:0 "We'll help as much as we're able"

newengland.5.t:0 "The Question of New England"
newengland.5.d:0 "Now that we have intervened in New England, a number of Canadian ministers have met with leaders from those states regarding how best to keep order. The states have suggested setting up a provisional government for the region, one that would - at least initially - be under our control and brought into the Entente alliance. Some members of the government, however, have suggested it would be better if we simply occupied and adminstered the territory ourselves. Americans, they say, can sometimes be of suspect loyalty - grateful or not, their goals may not mirror our own."
newengland.5.a:0 "Set up the provisional government"
newengland.5.b:0 "Set up the provisional government (play as New England)"
newengland.5.c:0 "Continue with the military occupation"
newengland.5.e:0 "Release New England, but Ensure Loyalty (play as New England)"
newengland.5.f:0 "Release New England, but Ensure Loyalty"

newengland.6.t:0 "The Provisional government of New England"
newengland.6.d:0 "Thanks to our allies in Canada, we have set up a provisional government in Boston as we prepare to liberate the rest of our country. Unfortunately, not many people both in and out of the states in New England believe that we are the true and legitimate America, and we must rectify this problem"
newengland.6.a:0 "Don't tread on me!"

newengland.7.t:0 "America is Reunited"
newengland.7.d:0 "At long last America has been reunited. We stretch once again from sea to shining sea. The traitors to the country have been destroyed and the stars and stripes now fly proudly from coast to coast knowing that liberty is secured for all."
newengland.7.a:0 "At long last"

## Focus Tree Events ###

newengland.10.t:0 "Labor-Relations Act"
newengland.10.d:0 "A bill has come before to help improve the conditions of the workers within America. This bill is facing some push-back from the more conservative members of Congress that believe that we are trying to implement syndicalism. So, the question is will congress pass the bill or not."
newengland.10.a:0 "Pass the Act."
newengland.10.b:0 "Do Not Pass the Act."

newengland.11.t:0 "Labor-Relations Act"
newengland.11.d:0 "A bill has come before to help improve the conditions of the economy and workplace. The so-called Labor-Relations Act is obviously designed to help the businesses over the workers. And thus, it is facing push-back from the more liberal members of Congress that believe it does not go far enough. So, the question is will congress pass the bill or not."
newengland.11.a:0 "Pass the Act."
newengland.11.b:0 "Do not Pass the Act."

newengland.12.t:0 "New England Demands Home Rule"
newengland.12.d:0 "The New England provisional government, now that it has established its military and structure, has demanded that it be granted home rule. Some members of the Canadian government are taken aback by the tone of the demand, seeing as the Canadian government is what enabled New Englanders to avoid the chaos rampant in the rest of America, though others (perhaps rightly) point out that unless Canada's ambition is to govern Americans as colonial subjects there is no reason not to give New England what it seeks."
newengland.12.a:0 "Grant them home rule."
newengland.12.b:0 "No, they are too valuable."

newengland.13.t:0 "Canada Agrees"
newengland.13.d:0 "The Canadian government has responded to our demand in the affirmative. They are ready to relinquish all control over our government apparatus, and have expressed williness to work with us as equal partners in the Entente alliance."
newengland.13.a:0 "We are grateful."

newengland.14.t:0 "Canada Refuses"
newengland.14.d:0 "Perhaps deciding that we are too valuable an asset in their quest to retake the Home Isles, or perhaps secretly coveting New England's territory as their own, the Canadian government has refused to grant New England home rule. We are, at least for the foreseeable future, their subject...something which has provided a serious blow to our government's legitimacy."
newengland.14.a:0 "This is an outrage!"

newengland.15.t:0 "[From.GetNameDefCap] Declares Independence"
newengland.15.d:0 "Chafing ever since we refused them home rule, the New England government has finally declared its independence, abandoning our alliance entirely."
newengland.15.a:0 "So be it."
newengland.15.b:0 "No, this cannot be allowed!"

newengland.124.t:0 "New England's Foreign Policy?"
newengland.124.d:0 "Our young nation must now create a foreign policy for itself. Two main schools of thought have presented themselves. One says we move closer to our allies in the North, and help the Entente. The other promotes a more neutral approach to foreign policy that will see us govern ourselves."`
newengland.124.a:0 "Cooperate with the Entente"
newengland.124.b:0 "Go our own way"

### Elections and Primaries ###

newengland.20.t:0 "The Provisional Government"
newengland.20.d:0 "Following the chaos of the Canadian Intervention, the governors of the New England states met together to select an interim president. The choices were successful businessman Averell Harriman, the bland and uncontroversial former Governor of Maine Percival Baxter, and conservative Representative James Curley, as well as Prescott Bush and George Aiken. After many hours of deliberations, they decided on..."
newengland.20.a:0 "William Averall Harriman"
newengland.20.b:0 "Percival P. Baxter."
newengland.20.c:0 "James Curley."
newengland.20.f:0 "Prescott Bush."
newengland.20.g:0 "George Aiken"
newengland.20.h:0 "[Root.GetLeader]"

newengland.22.t:0 "[GetYear] National Party Convention
newengland.21.d:0 "The new National Party, AKA the Progressive Liberal Party, has met to hold its first convention in Boston, to select a candidate in the [GetYear] election to represent economic interventionism, a move towards egaliatarianism and a more aggressive stance towards reuniting America. The two leading candidates are Governor of Vermont George Aiken and progressive activist Frances Perkins. Who will the delegates pick?"
newengland.21.a:0 "George Aiken"
newengland.21.b:0 "Frances Perkins"

newengland.22.t:0 "[GetYear] Republican Convention"
newengland.22.d:0 "While the infastructure of the Republican Party was largely destroyed in the Intervention, several little-known but ambitious politicians have risen to fill the void of leadership. Hamilton Fish III, a member of a longtime political dynasty and a former U.S. House Representative, hopes to win the delegates over. Joseph William Martin Jr., a promising former U.S. House Representative from Massachusetts, has challenged Fish, as has Christian Herter, the Speaker of the House in Massachusetts. Who will the delegates pick?"
newengland.22.a:0 "Hamilton Fish III"
newengland.22.b:0 "Joseph William Martin Jr."
newengland.22.c:0 "Christian Herter"
newengland.22.e:0 "Herbert H. Lehman"
newengland.22.f:0 "John Gilbert Winant"
newengland.22.g:0 "Thomas Dewey"

newengland.2200.t:0 "[GetYear] Liberal Republican Convention"
newengland.2200.d:0 "As the infastructure of the Republican Party was largely destroyed in the Intervention, several members of its liberal wing have separated and decided to hold their own primary to pick a candidate from amongst themselves. Thomas Dewey is the rising star of this new party, but Herbert H. Lehman and John Gilbert Winant hope to contest the position of leadership. Who will the delegates pick?"
newengland.2200.a:0 "Herbert H. Lehman"
newengland.2200.b:0 "John Gilbert Winant"
newengland.2200.c:0 "Thomas Dewey"

newengland.23.t:0 "[GetYear] Democratic Convention"
newengland.23.d:0 "The [GetYear] Democratic convention is being held in Fanieul Hall in Boston - the party's ancestral home in the city. Amidst raucuous bickering, three candidates have taken a lead among the various delegates: Representative Joseph William Martin Jr., businessman, Democratic Party influencer Joseph Kennedy Sr., and Governor of Massachusetts James Michael Curley. Who will the delegates pick?"
newengland.23.a:0 "Joseph Kennedy Sr"
newengland.23.b:0 "James Michael Curley"

newengland.24.t:0 "[GetYear] Presidential Election"
newengland.24.d:0 "Polls have just closed in New England's first election, and winning the Presidency and a majority of seats in the new Congress is..."
newengland.24.a:0 "The National Party."
newengland.24.b:0 "The Liberal Republican Party."
newengland.24.c:0 "The Republican Party."
newengland.24.e:0 "The Democratic Party."

newengland.25.t:0 "[GetYear] Progressive Convention"
newengland.25.d.president:0 "As [NEE.GetLeader] is the President, he has unanimously been renominated by his party and avoided any primary challengers."
newengland.25.d.not_president:0 "At the Liberal Republican Party's second convention, new faces have risen to the forefront to challenge [NEE.GetLeader]. The two leading contenders are both from Rhode Island: Governor Dennis Roberts and Senator Peter Gerry. Who will the delegates pick? "
newengland.25.a:0 "Dennis J. Roberts."
newengland.25.b:0 "Peter G. Gerry."
newengland.25.c:0 "Congratulations Mr. President!"

